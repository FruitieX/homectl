[package]
name = "homectl"
version = "0.1.0"
authors = ["Rasmus Eskola <fruitiex@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
byteorder = "1.3.4"
bytes = "0.6.0"
chrono = { version = "0.4.19", features = ["serde"] }
config = "0.10.1"
futures = "0.3.8"
serde = { version = "1.0.117", features = ["derive"] }
serde_json = "1.0"
hmac = "0.10.1"
sha2 = "0.9.2"
hex = "0.4.2"
palette = { version = "0.5.0", features = ["serializing"] }
diesel = { version = "1.4.5", features = ["postgres", "r2d2"] }
async-trait = "0.1.41"
reqwest = { version = "0.10.8", features = ["json"] }
tokio = { version = "0.3.3", features = ["full"] }
rand = "0.7.3"
num-traits = "0.2.14"
async-std = { version = "1.7.0", features = ["unstable"] }
anyhow = "1.0.34"
tokio-compat-02 = "0.1.2"
lazy_static = "1.4.0"
