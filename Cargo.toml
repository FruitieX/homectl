[package]
name = "homectl-server"
version = "0.1.1"
authors = ["Rasmus LÃ¶vegren <fruitiex@gmail.com>"]
edition = "2021"
default-run = "homectl-server"

[[bin]]
name = "homectl-server"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
byteorder = "1.4.3"
bytes = "1.4.0"
chrono = { version = "0.4.24", features = ["serde"] }
config = "0.13.3"
futures = "0.3.28"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0"
hmac = "0.12.1"
sha2 = "0.10.6"
hex = "0.4.3"
palette = { version = "0.7.1", features = ["serializing"] }
async-trait = "0.1.68"
surf = { version = "2.3.2", default-features=false, features = ["hyper-client"] }
rand = "0.8.5"
anyhow = "1.0.71"
wakey = "0.3.0"
warp = "0.3"
serde_path_to_error = "0.1"
tokio = { version = "1", features = ["rt", "net", "time", "macros", "sync"] }
futures-util = "0.3.28"
tokio-stream = "0.1.14"
# rust-async-tuyapi = "0.8.1"
rust-async-tuyapi = { git = "https://github.com/FruitieX/rust-async-tuyapi", rev = "76718a40abd86c939d5f0fdb74229a405a8bf4e7" }
env_logger = "0.10.0"
itertools = "0.10.5"
sqlx = { version = "0.6", features = [
	"runtime-tokio-rustls",
	"postgres",
	"json",
	"offline",
] }
once_cell = "1.17.1"
rumqttc = "0.21.0"
toml = "0.7.3"
json_value_merge = "1.1.2"
ts-rs = "6.2.1"
macro-attr = "0.2.0"
newtype_derive = "0.1.6"
