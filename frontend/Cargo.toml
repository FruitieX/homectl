[package]
name = "homectl-ui"
version = "0.1.0"
authors = ["Rasmus LÃ¶vegren <fruitiex@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = { version = "1.0" }
homectl_types = { path = "../types" }
homectl_console = { path = "../console" }
js-sys = "0.3.55"
web-sys = "0.3.55"
reqwest = { version = "0.11", features = ["json"] }
wasm-bindgen = "0.2.78"
wasm-bindgen-futures = "0.4.28"
reqwasm = "0.4.0"
futures = "0.3.8"
dioxus = { version = "0.1.7", features = ["web"] }
fermi = { git = "https://github.com/dioxuslabs/fermi" }
dioxus-websocket-hooks = "0.0.2"